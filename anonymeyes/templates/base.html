<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>AnonymEyes - {% block title %}{% endblock %}</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/normalize.min.css' %}">
<link rel="stylesheet" href="{% static 'css/smoothness/jquery-ui-1.9.2.custom.min.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<script src="{% static 'js/vendor/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
</head>
<body>
	<!--[if lt IE 7]>
		<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
	<![endif]-->
	
	<div class="header-container">
		<header class="wrapper clearfix">
			<h1 class="title">AnonymEyes</h1>
			<nav>
				<ul>
					<li><a href="/anonymeyes/">home</a></li>
					{% if user.is_authenticated %}
					<li><a href="/anonymeyes/create/">create</a></li>
					<li><a href="/logout/">logout</a></li>
					{% else %}
					<li><a href="/accounts/login/?next=/anonymeyes/">login</a></li>
					{% endif %}
				</ul>
			</nav>
		</header>
	</div>
	
	<div class="main-container">
		<div class="main wrapper clearfix">
				{% block content %}{% endblock %}
		</div>
		<!-- #main -->
	</div>
	<!-- #main-container -->

	<div class="footer-container">
		<footer class="wrapper">
			<h3>&copy; 2012, OpenEyes</h3>
		</footer>
	</div>

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="{% static 'js/vendor/jquery-1.8.3.min.js' %}"><\/script>')
	</script>
	<script src="{% static 'js/vendor/jquery-ui-1.9.2.custom.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
